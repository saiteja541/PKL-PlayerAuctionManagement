<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PKL Player Auction Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    
    
        .header {
            background-color: rgb(245, 33, 10);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        body {
			background-color: powderblue;
		}
		
    </style>
</head>
<body>
    <!-- Navbar content -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg-light">
        <div class="container"> 
            <a class="navbar-brand mx-auto" href="#">
				<img src="/images/PKL.jpg" style="height:70px; width:70px;"/>
				<b>PKL Player Auction Management</b></a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/players/list">Player List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">Update Existing Player Data</div>
         <br>
        <form method="post" th:object="${player}" th:action="@{/players/update}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="playerName">Player Name:</label>
                <input type="text" class="form-control" id="playerName" th:field="*{playerName}" required>
            </div>
            <div class="form-group">
                <label for="previousTeam">Previous Team:</label>
                <input type="text" class="form-control" id="previousTeam" th:field="*{previousTeam}" required>
            </div>
            <div class="form-group">
                <label for="newTeam">New Team:</label>
                <input type="text" class="form-control" id="newTeam" th:field="*{newTeam}" required>
            </div>
            <div class="form-group">
                <label for="soldForAmount">Sold for Amount:</label>
                <input type="text" class="form-control" id="soldForAmount" th:field="*{soldForAmount}" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" class="form-control" id="designation" th:field="*{designation}" required>
            </div>
            
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
